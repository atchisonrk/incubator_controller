<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Incubator Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Incubator Controller</h1>
            <div class="status-indicator">
                <span id="connection-status" class="connected">
                    <i class="fas fa-wifi"></i> Connected
                </span>
            </div>
        </header>

        <div class="dashboard">
            <div class="card temperature-card">
                <div class="card-header">
                    <h2>Temperature</h2>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="temp-control-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Control</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="current-reading">
                        <span id="current-temp">--.-</span>
                        <span class="unit">°F</span>
                    </div>
                    <div class="status-indicators">
                        <div class="indicator" id="heater1-indicator">
                            <i class="fas fa-fire"></i> Heater 1: <span>OFF</span>
                        </div>
                        <div class="indicator" id="heater2-indicator">
                            <i class="fas fa-fire"></i> Heater 2: <span>OFF</span>
                        </div>
                        <div class="indicator" id="safety-indicator">
                            <i class="fas fa-exclamation-triangle"></i> Safety: <span>Normal</span>
                        </div>
                    </div>
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="temp-target">Target Temperature (°F):</label>
                            <input type="number" id="temp-target" step="0.1" value="{{ settings.temp_target }}">
                        </div>
                        <div class="form-group">
                            <label for="temp-min">Minimum Temperature (°F):</label>
                            <input type="number" id="temp-min" step="0.1" value="{{ settings.temp_min }}">
                        </div>
                        <div class="form-group">
                            <label for="temp-max">Maximum Temperature (°F):</label>
                            <input type="number" id="temp-max" step="0.1" value="{{ settings.temp_max }}">
                        </div>
                        <div class="form-group">
                            <label for="temp-safety">Safety Cutoff (°F):</label>
                            <input type="number" id="temp-safety" step="0.1" value="{{ settings.temp_safety }}">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button id="save-temp-settings" class="btn primary">Save Settings</button>
                </div>
            </div>

            <div class="card humidity-card">
                <div class="card-header">
                    <h2>Humidity</h2>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="humidity-control-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Control</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="current-reading">
                        <span id="current-humidity">--.-</span>
                        <span class="unit">%</span>
                    </div>
                    <div class="status-indicators">
                        <div class="indicator" id="humidifier-indicator">
                            <i class="fas fa-tint"></i> Humidifier: <span>OFF</span>
                        </div>
                    </div>
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="humidity-target">Target Humidity (%):</label>
                            <input type="number" id="humidity-target" step="1" value="{{ settings.humidity_target }}">
                        </div>
                        <div class="form-group">
                            <label for="humidity-min">Minimum Humidity (%):</label>
                            <input type="number" id="humidity-min" step="1" value="{{ settings.humidity_min }}">
                        </div>
                        <div class="form-group">
                            <label for="humidity-max">Maximum Humidity (%):</label>
                            <input type="number" id="humidity-max" step="1" value="{{ settings.humidity_max }}">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button id="save-humidity-settings" class="btn primary">Save Settings</button>
                </div>
            </div>
        </div>

        <div class="system-controls">
            <button id="reset-system" class="btn danger">
                <i class="fas fa-redo"></i> Reset System
            </button>
        </div>

        <footer>
            <p>Raspberry Pi Incubator Controller &copy; 2025</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
